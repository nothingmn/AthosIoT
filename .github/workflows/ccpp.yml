name: Main Build
on: push

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - name: Install Platform IO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
      - name: Install library dependencies
        run: |
          platformio lib -g install ArduinoLog NTPClient ArduinoJson PubSubClient "Adafruit Unified Sensor" "Adafruit BME280 Library" "DHT sensor library"
      - name: Build
        run: |
          platformio run
      - name: Prepare artifacts
        run: |
          mkdir out
          cp .pio/build/RELAY/firmware.bin ./out/AthosIoT.RELAY.bin  
          cp .pio/build/TMP36/firmware.bin ./out/AthosIoT.TMP36.bin  
          cp .pio/build/BMP280/firmware.bin ./out/AthosIoT.BMP280.bin  
          cp .pio/build/PIR/firmware.bin ./out/AthosIoT.PIR.bin  
          cp .pio/build/DHT11/firmware.bin ./out/AthosIoT.DHT11.bin  
      - uses: actions/upload-artifact@v1
        with:
          name: AthosIoT Binaries
          path: ./out/AthosIoT.*.bin       