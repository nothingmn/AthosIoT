name: Main Build
on: push

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - name: Install Platform IO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
      - name: Install library dependencies
        run: |
          platformio lib -g install ArduinoLog NTPClient ArduinoJson PubSubClient "Adafruit Unified Sensor" "Adafruit BME280 Library" "DHT sensor library"
      - name: Build
        run: |
          platformio run
      - name: Prepare artifacts
        run: |
          mv .pio/build/RELAY/firmware.bin .pio/build/RELAY/RELAY.bin  
          mv .pio/build/TMP36/firmware.bin .pio/build/TMP36/TMP36.bin  
          mv .pio/build/BMP280/firmware.bin .pio/build/BMP280/BMP280.bin  
          mv .pio/build/PIR/firmware.bin .pio/build/PIR/PIR.bin  
          mv .pio/build/DHT11/firmware.bin .pio/build/DHT11/DHT11.bin  
      - uses: actions/upload-artifact@v1
        with:
          name: AthosIoT.Builds
          path: |
          .pio/build/RELAY/RELAY.bin       
          .pio/build/TMP36/TMP36.bin      
          .pio/build/BMP280/BMP280.bin       
          .pio/build/PIR/PIR.bin       
          .pio/build/DHT11/DHT11.bin       
          